<mat-card class="example-card">
    <img mat-card-image src="{{ item['image'] }}" alt="Photo of a item">
    <mat-card-content>
        <mat-card-title>{{ item['name'] }}</mat-card-title>
        <mat-card-subtitle>{{ item['price'] }}</mat-card-subtitle>
        <mat-card-subtitle>{{ item['rating'] }}</mat-card-subtitle>
        <p class="brief-text">
            {{ item['description'] }}
        </p>
        <button mat-button class="btn-read-more">Read more</button>
    </mat-card-content>
</mat-card>
