<div class="container voting-grid">
    <mat-grid-list cols="3" rowHeight="3:4.75" gutterSize="15px">
        <mat-grid-tile *ngFor="let movie of moviesList">
            <!--A movie-->
            <mat-card class="example-card">
                <img mat-card-image src="{{ movie['image'] }}" alt="Photo of a movie">
                <mat-card-content>
                    <mat-card-title>{{ movie['title'] }}</mat-card-title>
                    <mat-card-subtitle>{{ movie['release_date'] }}</mat-card-subtitle>
                </mat-card-content>
            </mat-card>
            <!--End A movie-->
        </mat-grid-tile>
    </mat-grid-list>
</div>
