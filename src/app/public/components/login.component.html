<div class="row justify-content-md-center form-layout login-page">
  <div class="col-md-auto col-layout">

        <form [formGroup]="loginFormGroup" class="from-group">
            <!-- ID -->
            <mat-form-field class="full-width-input">
                <input matInput placeholder="User ID" formControlName="userId">
                <mat-error *ngIf="userId.invalid">{{getIdErrorMessage()}}</mat-error>
            </mat-form-field>

            <mat-form-field class="full-width-input">
                <input type="password" matInput placeholder="Password" formControlName="userPassword">
                <mat-error *ngIf="userPassword.invalid">{{getPasswordErrorMessage()}}</mat-error>
            </mat-form-field>


            <!-- Sign in button -->
            <div>
                <button id="sign-in-btn" mat-button (click)="onLogin()" class=" full-width-input"
                            [disabled]="!loginFormGroup.valid || canDisableSignInButton">
                    <span class="text-color-login-form">Sign In</span>
                </button>
            </div>
      </form>
  </div>
</div>
<div class="row">
  <div class="atom">
        <div class="electron"></div>
        <div class="electron"></div>
        <div class="electron"></div>
  </div>
</div>
